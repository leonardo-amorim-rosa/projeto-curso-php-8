{% extends 'base.html' %}

{% block content %}

<div class="container my-5">

    <div class="row">
        <div class="col-8">
            <div class="row">
                {% for post in posts %}
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a href="{{ url('post/'~post.id) }}">{{post.title}}</a>
                            </h5>
                            <p class="card-text">{{ resumirTexto(post.body, 150) }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <div class="col-4">
            {% include 'sidebars.html' %}
        </div>
    </div>

</div>

{% endblock %}
